{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Predict</h2>
<p>All fields marked with * are required</p>

<form method="POST">
    <div class="row">
        <div class="col-md-4 mb-3">
            <label>Registration Email</label>
            <input type="email" name="registration_email" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
            <label>First Name*</label>
            <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Last Name*</label>
            <input type="text" name="last_name" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Email*</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Company*</label>
            <input type="text" name="company" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Job Title*</label>
            <input type="text" name="job_title" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control">
        </div>

        <!-- Borrower Prediction Inputs -->
        <div class="col-md-3 mb-3">
            <label>Age*</label>
            <input type="number" name="age" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
            <label>Gender*</label>
            <select name="gender" class="form-select" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label>Education*</label>
            <select name="education" class="form-select" required>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="PhD">PhD</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label>Employment Years*</label>
            <input type="number" name="employment_years" class="form-control" required>
        </div>

        <div class="col-md-3 mb-3">
            <label>Loan Amount*</label>
            <input type="number" name="loan_amount" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
            <label>Term Months*</label>
            <input type="number" name="term_months" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
            <label>Interest Rate*</label>
            <input type="number" step="0.01" name="interest_rate" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
            <label>Installment*</label>
            <input type="number" name="installment" class="form-control" required>
        </div>

        <div class="col-md-3 mb-3">
            <label>Purpose*</label>
            <select name="purpose" class="form-select" required>
                <option value="Car">Car</option>
                <option value="Education">Education</option>
                <option value="Home">Home</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label>Annual Income*</label>
            <input type="number" name="annual_income" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
            <label>DTI*</label>
            <input type="number" step="0.01" name="dti" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
            <label>Credit History Length*</label>
            <input type="number" name="credit_history_length" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
            <label>Open Accounts*</label>
            <input type="number" name="open_accounts" class="form-control" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Predict</button>
</form>
{% endblock %}
